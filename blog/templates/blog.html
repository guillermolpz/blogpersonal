{% extends 'base.html' %}
<!--Titulo a mostrar en el navegador-->
{% block  titulo %}
Blog
{% endblock %}
<!--Carga de archivos estaticos-->
{% load static %}
<!--Contenido-->
{% block  content %}
    <main class="main-blog">
       <div class="main-blog_content">
            <img src="{{ blog.imagen.url }}" alt="Imagen">
            <article class="blog-content_article">
                <h4>Noticia</h4>
                <h1>{{ blog.titulo }}</h1>
                <div>
                   {{blog.contenido|safe }} 
                </div>
            </article>
       </div>
    </main>
{% endblock %}

{% block  contact %}
{% endblock %}
